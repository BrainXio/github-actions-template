name: CI + Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  issues:
    types: [opened, edited]
  release:
    types: [published]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read
  pull-requests: write
  issues: write
  statuses: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint bash scripts
        run: shellcheck --shell=bash src/*.sh .devcontainer/*.sh || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Validate commit messages (PR only)
        if: github.event_name == 'pull_request'
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  testing:
    name: Testing
    needs: validate
    if: github.event_name != 'issues'  # Skip on issues events
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test the action
        id: testing
        uses: ./
        with:
          who-to-greet: '${{ github.event_name }} Runner'

      - name: Verify action outputs
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Greeting time: ${{ steps.testing.outputs.time }}"

  release:
    name: Release
    needs: [validate, testing]
    runs-on: ubuntu-latest
    permissions:
      contents: write          # Needed for real release (tag + release creation)
      pull-requests: write     # For commenting on PRs
      issues: write            # Optional, if needed
    if: >
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Optional: speeds up repeated installs

      - name: Install semantic-release and plugins
        run: |
          npm install \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/changelog \
            @semantic-release/github \
            @semantic-release/git \
            conventional-changelog-conventionalcommits

      - name: Run semantic-release dry-run
        id: dry-run
        continue-on-error: true
        run: |
          DRY_OUTPUT="$(npx semantic-release --dry-run 2>&1)"
          EXIT_CODE="$?"

          # Save full output as artifact for debugging
          echo "$DRY_OUTPUT" > dry-run-full.log

          if [ $EXIT_CODE -eq 0 ]; then
            # Parse with Node script
            node .github/scripts/parse-semantic-dry-run.js <<< "$DRY_OUTPUT" >> "$GITHUB_OUTPUT" || {
              echo "status=failed" >> "$GITHUB_OUTPUT"
              printf "result=%b\n" "**Parsing failed** â€” check workflow logs for dry-run-full.log artifact" >> "$GITHUB_OUTPUT"
            }
          else
            echo "status=failed" >> "$GITHUB_OUTPUT"
            ERROR_PREVIEW=$(echo "$DRY_OUTPUT" | tail -n 30)
            printf "result=%b\n" "**Dry-run failed** (exit $EXIT_CODE)\n\nError preview:\n\`\`\`text\n$ERROR_PREVIEW\n\`\`\`" >> "$GITHUB_OUTPUT"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload dry-run log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semantic-dry-run-log
          path: dry-run-full.log
          retention-days: 7

      - name: Post dry-run result to PR (if applicable)
        if: github.event_name == 'pull_request' && always()
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Release Dry-Run Outcome
            ${{ steps.dry-run.outputs.result }}

      - name: Guard - only proceed to live release on qualifying events
        if: steps.dry-run.outputs.status != 'passed' || ! (github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' || github.event_name == 'release')
        run: |
          echo "Skipping live release: dry-run failed or not on main/release trigger"
          exit 0

      - name: Run semantic-release (live)
        if: steps.dry-run.outputs.status == 'passed'  # Optional safety
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
