name: CI + Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  issues:
    types: [opened, edited]
  release:
    types: [published]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read
  pull-requests: write
  issues: write
  statuses: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint bash scripts
        run: shellcheck --shell=bash src/*.sh .devcontainer/*.sh || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Validate commit messages (PR only)
        if: github.event_name == 'pull_request'
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-action:
    name: Test Action
    needs: validate
    if: github.event_name != 'issues'  # Skip on issues events
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test the action
        id: test-action
        uses: ./
        with:
          who-to-greet: '${{ github.event_name }} Runner'

      - name: Verify action outputs
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Greeting time: ${{ steps.test-action.outputs.time }}"

  release-dry-run:
    name: Release Dry Run
    needs: [validate, test-action]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release and plugins
        run: |
          npm install \
          semantic-release \
          @semantic-release/commit-analyzer \
          @semantic-release/release-notes-generator \
          @semantic-release/changelog \
          @semantic-release/github \
          @semantic-release/git

      - name: Run semantic-release dry-run
        id: dry-run
        continue-on-error: true
        run: |
          DRY_OUTPUT="$(npx semantic-release --dry-run 2>&1)"
          EXIT_CODE=$?

          if [ $EXIT_CODE -eq 0 ]; then
            STATUS="passed"
            NEXT_VERSION=$(echo "$DRY_OUTPUT" | grep -oP '(?<=next release version: ).*' || echo "No release detected")
            CHANGELOG_PREVIEW=$(echo "$DRY_OUTPUT" | grep -A 10 "Release notes" || echo "No changelog preview available")
            RESULT="**Passed!** Next version would be: **$NEXT_VERSION**\n\n**Changelog preview:**\n\`\`\`\n$CHANGELOG_PREVIEW\n\`\`\`"
          else
            STATUS="failed"
            RESULT="**Dry-run failed**\n\nError output:\n\`\`\`\n$DRY_OUTPUT\n\`\`\`"
          fi

          echo "status=$STATUS" >> "$GITHUB_OUTPUT"
          echo "result=$RESULT" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post dry-run result to PR
        if: github.event_name == 'pull_request' && always()
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Release Dry-Run Outcome
            ${{ steps.dry-run.outputs.result }}

  release:
    name: Release
    needs: [validate, test-action, release-dry-run]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref_type == 'branch' || github.event_name == 'release' || github.ref_type == 'tag'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release and plugins
        run: |
          npm install \
          semantic-release \
          @semantic-release/commit-analyzer \
          @semantic-release/release-notes-generator \
          @semantic-release/changelog \
          @semantic-release/github \
          @semantic-release/git

      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
