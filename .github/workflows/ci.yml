name: CI + Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  issues:
    types: [opened, edited]
  release:
    types: [published]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC

permissions:
  contents: read
  pull-requests: read
  statuses: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for commit history / pre-commit

      - name: Lint bash scripts
        run: shellcheck --shell=bash src/*.sh .devcontainer/*.sh || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Validate commit messages
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-action:
    name: Test Action
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test the action
        id: test-action
        uses: ./
        with:
          who-to-greet: '${{ github.event_name }} Runner'

      - name: Verify action outputs
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Greeting time: ${{ steps.test-action.outputs.time }}"

  release-dry-run:
    name: Release Dry Run
    needs: [validate, test-action]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: npm install semantic-release @semantic-release/github

      - name: Dry-run semantic-release
        run: npx semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Release
    needs: [validate, test-action, release-dry-run]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, 'chore(release):') || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write  # Required for tagging + creating releases
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: npm install semantic-release @semantic-release/github

      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
