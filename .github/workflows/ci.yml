# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  issues:
    types: [opened, edited]
  release:
    types: [published]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC

permissions:
  contents: read
  pull-requests: read
  statuses: write

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test the action (push event)
        id: test-action
        uses: ./
        with:
          who-to-greet: 'GitHub CI Runner'

      - name: Show action output
        run: |
          echo "Greeting time: ${{ steps.test-action.outputs.time }}"
