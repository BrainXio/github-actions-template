# .pre-commit-config.yaml
# Multi-language starter for GitHub Actions template
# No hardcoded paths — hooks use default extension/type matching

repos:
  # General / cross-language hooks (run on all relevant files)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # ShellCheck – automatically runs on any .sh file
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        args: [--severity=warning, --format=gcc]

  # Ruff for Python – automatically runs on any .py file
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # ESLint for JavaScript/TypeScript – automatically runs on .js/.ts/.jsx/.tsx
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.13.0
    hooks:
      - id: eslint
        types: [file]
        # No files: pattern — mirror defaults to common JS/TS extensions
        # No additional_dependencies — minimal config doesn't need them

  # actionlint – automatically runs on workflow YAML files
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint

  # Markdown linting – automatically runs on .md / .markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: ['--config', '.markdownlint.json']  # optional

  # Secret scanning – runs on all files (good default)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^\.devcontainer/.*log$|^.*\.log$|^tmp/|^\\.git/
