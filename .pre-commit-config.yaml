# .pre-commit-config.yaml
# Starter config for a bash-focused GitHub Actions template repo
# Run `pre-commit autoupdate` periodically to keep revs current

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0  # latest stable as of early 2026; run autoupdate to bump
    hooks:
      - id: check-yaml                  # good for action.yml + workflows
        args: [--allow-multiple-documents]  # many GitHub files have multi-doc YAML
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict

  # Add this instead (or keep both and exclude devcontainer.json)
  - repo: local
    hooks:
      - id: check-devcontainer-json
        name: Validate devcontainer.json (skip strict JSON check)
        entry: bash -c 'echo "Skipping strict JSON validation for JSONC file"; exit 0'
        language: system
        files: ^\.devcontainer/devcontainer\.json$
        pass_filenames: false

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0  # or latest tag — check repo for updates
    hooks:
      - id: shellcheck
        args: [--severity=warning]      # adjust to error if you want stricter
        files: ^(scripts/|\.devcontainer/.*\.sh)$  # limit to your bash files

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0  # latest per current data (2024–2025 tags; autoupdate will handle future bumps)
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']  # create this file once with `detect-secrets scan > .secrets.baseline`
        exclude: ^\.devcontainer/domains\.log$|^.*\.log$|^tmp/  # ignore logs/temp

