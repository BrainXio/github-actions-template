# .pre-commit-config.yaml
# Multi-language starter for GitHub Actions template (bash, node, python)
# Run `pre-commit autoupdate` periodically to bump revs

repos:
  # General / cross-language hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0  # Latest as of mid-2025; autoupdate may bump to v6.x/v7.x
    hooks:
      - id: check-yaml
        args: [--allow-multiple-documents]  # Handles multi-doc workflows
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # ShellCheck for bash scripts
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0  # Current stable as of early 2026
    hooks:
      - id: shellcheck
        args: [--severity=warning, --format=gcc]
        files: ^(src/(composite|bash)/.*\.sh|\.devcontainer/.*\.sh|scripts/.*\.sh)$

  # Ruff for Python (lint + auto-format)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0  # Latest as of Feb 2026 (check repo for newer)
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]  # Auto-fix where possible
        files: ^src/python/.*\.py$
      - id: ruff-format
        files: ^src/python/.*\.py$

  # ESLint for JavaScript/TypeScript
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.13.0
    hooks:
      - id: eslint
        files: ^src/node/.*\.(js|jsx|ts|tsx)$
        types: [file]
        # Remove this block - no deps needed for bare config
        # additional_dependencies:
        #   - eslint@9.13.0

  # actionlint for GitHub Workflows
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10  # Latest as of late 2025/early 2026
    hooks:
      - id: actionlint
        files: ^\.github/workflows/.*\.ya?ml$

  # Markdown linting (for docs/README)
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0  # Current as of Dec 2025
    hooks:
      - id: markdownlint
        args: ['--config', '.markdownlint.json']  # Add .markdownlint.json if needed

  # Secret scanning (optional but good practice)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^\.devcontainer/.*log$|^.*\.log$|^tmp/|^\\.git/
